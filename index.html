<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="text">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
      <div class="statistics">
        <div>
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>
    <picture class="image">
      <source srcset="./images/image-header-mobile.jpg" media="(max-width: 376px)" />
      <img src="./images/image-header-desktop.jpg" alt="Office image" />
    </picture>
  </main>
</body>

</html>
